<div>
  {% for info in infos %}
    <div class="bg-blue-100 border border-blue-300 text-blue-800 px-4 py-3 rounded-lg mb-4 flex justify-between items-center" role="alert">
      <span>{{ info }}</span>
      <button type="button" class="text-blue-600 hover:text-blue-800 font-bold text-lg" data-bs-dismiss="alert" aria-label="Close">
        &times;
      </button>
    </div>
  {% endfor %}

  {% for error in errors %}
    <div class="bg-red-100 border border-red-300 text-red-800 px-4 py-3 rounded-lg mb-4 flex justify-between items-center" role="alert">
      <span>{{ error }}</span>
      <button type="button" class="text-red-600 hover:text-red-800 font-bold text-lg" data-bs-dismiss="alert" aria-label="Close">
        &times;
      </button>
    </div>
  {% endfor %}
</div>
